            <div id="box-to" class="border border-1 rounded-pill text-bg-primary d-flex justify-content-center align-items-center position-absolute bottom-0 end-50" style="width:100px;height:50px">END</div>

        </div>
        <div class="border border-1 bg-body-secondary   elbow-connector-container">
            <div id="ec-1" class="elbow-connector test-ec" 
            data-ec-from="#box-from" 
            data-ec-from-knob="4" 
            data-ec-to="#box-to" 
            data-ec-to-knob="2" 
            data-ec-vertexes="0 2"
            data-ec-direction="column"

            "

                <div class="points points-default"></div>
            </div>
            <div id="ec-2" class="elbow-connector test-ec" 
            data-ec-from="#box-from-2"

            data-ec-to="#box-to-2"

            data-ec-vertexes="0 2" 
            data-ec-direction="column" 
            style="--before-flex-basis:80%; 
            --elbow-connector-point-bg-color:blue; 
            --elbow-connector-point-diameter:20px;
            --elbow-connector-border-width:5px; 
            --elbow-connector-border-style:dotted; 
            --elbow-connector-border-color:blue;
            "
            >
                <div class="points points-default"></div>
            </div>
